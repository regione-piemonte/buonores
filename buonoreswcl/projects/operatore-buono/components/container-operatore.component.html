<div class="contenitore">
	<div class="row buonores" style="padding-top: 20px; padding-bottom: 5px;">

		<div class="col-md-1"></div>

		<div class="col-md-10" *ngIf="((utente?.listaRuoli.length>1) || (utente?.listaRuoli.length==1 && utente?.listaRuoli[0].listaProfili.length>1))">
			<button type="button" class="btn btn-link pl-0" (click)="backButton()">
				<span class="fas fa-chevron-left"></span>
				<span style="margin-bottom: 10px; margin-left: 10px;"></span>
				Home
			</button>

		</div>

		<div class="col-md-1"></div>

	</div>

	<div id="overlay" style="display:none;">
		<div class="spinner-grow text-primary" role="status">
			<span class="sr-only">Loading...</span>
		</div>
		<br/>
		Caricamento del sistema in corso...
	</div>

	<app-tab-operatore></app-tab-operatore>
	<router-outlet (activate)="onActivate($event)"></router-outlet>
</div>

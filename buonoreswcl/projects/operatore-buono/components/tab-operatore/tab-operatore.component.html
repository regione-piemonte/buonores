<div class="row buonores" style="padding-top: 5px; padding-bottom: 5px;">
	<div class="col-md-1"></div>
	<div class="col">

		<ul ngbNav [(activeId)]="active" class="nav-tabs">
			<li [ngbNavItem]="link.link" *ngFor="let link of links" [disabled]="!link.active">
				<a ngbNavLink [routerLink]="link.link" routerLinkActive="active" skipLocationChange>{{ link.title }}</a>
			</li>
		</ul>

	</div>

	<div class="col-md-1"></div>

</div>
